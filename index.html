<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
                <nav class="top-nav">
                    <div class="top-nav__twitter-icon-box">
                        <a href="#" class="top-nav__link top-nav__twitter-icon-link">
                            <img class="top-nav__icon" src="images/icons/icon-twitter.svg" alt="Twitter icon">
                        </a>
                    </div>
                    
                    <div class="top-nav__search-bar">
                        <img class="top-nav__icon" src="images/icons/icon-search.svg">
                        <input class="top-nav__input" type="search" name="search" id="search" placeholder="Search Twitter">
                    </div>
                    
                    <div class="top-nav__more-icon-box">
                        <a href="#" class="top-nav__link top-nav__more-icon-link">
                            <img class="top-nav__icon top-nav__icon--more" src="images/icons/icon-more.svg" alt="More">
                        </a>
                    </div>

                    <a href="#" class="top-nav__link top-nav__login-btn btn">Log in</a>
                    <a href="#" class="top-nav__link top-nav__signup-btn btn btn--filled">Sign up</a>
                </nav>
        </div>

        <hr class="hr-thin">
    </header>

    <script src="javascript/script.js"></script>
</body>
</html>
