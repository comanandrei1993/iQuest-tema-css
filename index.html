<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
                <nav class="top-nav">
                    <div class="top-nav__twitter-icon-box">
                        <a href="#" class="top-nav__link top-nav__twitter-icon-link">
                            <img class="top-nav__icon" src="images/icons/icon-twitter.svg" alt="Twitter icon">
                        </a>
                    </div>
                    
                    <div class="top-nav__search-bar">
                        <img class="top-nav__icon" src="images/icons/icon-search.svg" alt="Search icon">
                        <input class="top-nav__input" type="search" name="search" id="search" placeholder="Search Twitter">
                    </div>
                    
                    <div class="top-nav__more-icon-box">
                        <a href="#" class="top-nav__link top-nav__more-icon-link">
                            <img class="top-nav__icon top-nav__icon--more" src="images/icons/icon-more.svg" alt="More">
                        </a>
                    </div>

                    <a href="#" class="top-nav__link top-nav__login-btn btn">Log in</a>
                    <a href="#" class="top-nav__link top-nav__signup-btn btn btn--filled">Sign up</a>
                </nav>
        </div>

        <hr class="hr-thin">
    </header>

    <div class="wrapper">
        <main>
            <div class="user-details">
                <div class="user-details__header">
                    <a href="#" class="user-details__link">
                        <!-- <div class="user-details__cover-img"></div> -->
                        <img class="user-details__cover-img" src="images/user-images/user-cover.png" alt="cover image">
                    </a>

                    <!-- <a href="#" class="user-details__link user-details__link--user-img"></a>
                        <div class="user-details__user-img"></div>
                        <img class="user-details__user-img" src="images/user-images/user-profile-picture.jpeg" alt="profile image">
                    </a> -->

                    <div class="user-details__profile-img-container">
                        <a href="#" class="user-details__link--user-img">
                            <!-- <div class="user-details__profile-img"></div> -->
                            <img class="user-details__profile-img" src="images/user-images/user-profile-picture.jpeg" alt="profile picture">
                        </a>
                    </div>

                    <a href="#" class="user-details__btn btn user-details__link">Follow</a>
                </div>

                <div class="user-details__body">
                    <p class="user-details__name">Diablo</p>
                    <p class="user-details__username">@diablolordofterror</p>
                    <p class="user-details__about">Demon lord. Lord of the Burning Hells. Lord of Terror.</p>
                    
                    <div class="user-details__details">
                        <ul class="user-details__list">
                            <li class="user-details__item user-details__location">
                                <span class="user-details__icon">placeholder</span>
                                Universe, Burning Hell
                            </li>
                            <li class="user-details__item user-details__website">
                                <a href="#" class="user-details__link">
                                    <span class="user-details__icon">placeholder</span>
                                    Universe, Burning Hell
                                </a>
                            </li>
                            <li class="user-details__item user-details__joined">
                                <span class="user-details__icon">placeholder</span>
                                Joined December 1996
                            </li>
                        </ul>
                    </div>

                    <div class="user-details__follow-status">
                        <a href="#" class="user-details__link"><span class="user-details__following">2</span>Following</a>
                        <a href="#" class="user-details__link"><span class="user-details__followers">234K</span>Followers</a>
                    </div>
                </div>
            </div>

            <nav class="user-nav">

            </nav>

            <div class="user-tweets">

            </div>
        </main>
    </div>

    <script src="javascript/script.js"></script>
</body>
</html>
